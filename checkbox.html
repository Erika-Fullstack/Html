<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Seleccionar mediante input Checkbox</h1>
    <h2>Seleccionar Mobiliario</h2>

    <label>Cocina</label>
    <input type="checkbox" name="Mueble" value="Cocina" checked>
    <label>Salón</label>
    <input type="checkbox" name="Mueble" value="Salón" checked>
    <label>Dormitorio</label>
    <input type="checkbox" name="Mueble" value="Dormitorio" checked>
    <input type="submit">
</body>
</html>
